<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./arquivos/imgs/foguinho.png">
    <link rel="stylesheet" href="./arquivos/8074n4c483c4.css">
    <title>COLORE</title>
    <!-- referencias: https://colorable.jxnblk.com/ ; https://monkepo.online/custom ; https://contexto.me/ ; https://term.ooo/ ; https://angle.wtf/ -->
</head>
<body>
	<header>
		<div id="titulo">COLORE</div>
	</header>
	
	<div id="app">

		<!-- Container que separa componentes principais dos componentes do escopo de configuração -->
		<container>
		<!-- Escopo principal para as cores -->
		<div class='escopoCores margin-bottom-15px'>
			<button id="botaoGerarCor" class="margin-bottom-15px" type="button">NOVA COR</button>
			
			<div class="quadrado">
				<div id="cor"></div>

				<div id="vermelhoNoVetor" class="corNoVetor"></div>
				
				<div id="verdeNoVetor" class="corNoVetor"></div>
				
				<div id="azulNoVetor" class="corNoVetor"></div>
				
				<div id="pretoNoVetor" class="corNoVetor"></div>
				
				<div id="brancoNoVetor" class="corNoVetor"></div>
			</div>
		</div>
		
		<!-- Sessão para tentar uma cor -->
		<form id="formTentarCor" class="formulario margin-bottom-15px">
			<div>
				<svg></svg>
				<input id="entradaCor" type="text" placeholder="FFFFFF" minlength="3" maxlength="6">
			</div>

			<input id="botaoTentarCor" type="submit" value="TENTAR COR!">
		</form>
		
		<!-- Sessão de tentativas -->
		<ul id="escopoTentativas"></ul>
		</container>
		
		<!-- Configuração de modo de jogo --> 
		<!-- Pesquisar para entender: 
    		 https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form#form_enctype 
		     https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/radio#attr-checked 
		-->
		<form id="formConfig" class="formulario">
			
			<!-- Seleção do tipo de código -->
			<p class="legenda-form">Escolha um tipo de código para as cores:</p>
			<div id="selecaoCod" class="configuracao margin-bottom-15px">	
				<label id="opcaoHEX" class="opcao" for="switch">HEX</label>
				<label class="switch" for="switch">
					<input type="checkbox" id="switch" name="switch">
					<span class="slider"></span>
				</label>
				<label id="opcaoHEX" class="opcao" for="switch">RGB</label>
			</div>
			
			<!-- Seleção do modo de jogo (terão outros) -->
			<p class="legenda-form">Escolha um modo de jogo:</p>
			<div id="selecaoModo" class="configuracao">
				<!-- Essas coisas estão estranhas, em relação de label principalmente -->
				<label id="opcao1">
					<input type="radio" name="radioOptions" value="dificil">Até 25 tentativas
				</label><br>
				<label id="opcao2">
					<input type="radio" name="radioOptions" value="opacidade">Opacidade
				</label><br>
				<label id="opcao3">
					<input type="radio" name="radioOptions" value="degrade">Falta um no degradê
				</label>
			</div>
			

			<!-- Botão para confirmar, e em seguida, alterar o que foi configurado -->
			<input id="botaoConfirmarConfig" class="botao" type="submit" value="CONFIRMAR CONFIGURAÇÃO">
		</form>
	</div>
	<button id="teste" onclick="teste()">teste</button>
	<script type="module" src="./arquivos/91r4nh4.js"></script>
</body>
</html>
