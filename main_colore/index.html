<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./arquivos/8074n4c483c4.css">
    <title>COLORE</title>
    <!-- referencias: https://colorable.jxnblk.com/ ; https://monkepo.online/custom ; https://contexto.me/ ; https://term.ooo/ -->
</head>
<body>
    <!--<div id="root"></div>-->
	<header>
		<div class="titulo">COLORE</div>
	</header>
	<div id="app">
		<!-- Configuração de modo de jogo -->
		<div id="escopoConfiguracao">
			<div id="escopoSelecionacaoModo" class="configuracao">
				<!-- Por enquanto o primeiro não aparece hehe preguiça de mexer nisso agora, então nem quero ver -->
				<p class="opcaoTipoModo"></p>
				<p class="opcaoTipoModo"></p>
				<label class="chave">
					<input type="radio">
					<span class="selecao"></span>
				</label>
			</div>
			<div id="escopoSelecaoTipoCod" class="configuracao">
				<p class="opcaoTipoCod"></p>
				<label id="selecaoTipoCod" class="chave">
  					<input type="checkbox">
  					<span class="deslizar"></span>
				</label>
				<p class="opcaoTipoCod"></p>
			</div>
		</div>

		<!-- Escopo para mostrar as cores -->
		<div class="escopoCores">
			<button id="botaoGerarCor" type="button">NOVA COR</button>

			<div id="cor"><div id="vetorCores">
				<div id="vermelhoNoVetor" class="corNoVetor"></div>

				<div id="verdeNoVetor" 	  class="corNoVetor"></div>
				
				<div id="azulNoVetor"     class="corNoVetor"></div>
				
				<div id="pretoNoVetor" 	  class="corNoVetor"></div>
				
				<div id="brancoNoVetor"   class="corNoVetor"></div>	
			</div></div>
		</div>
		
		<!-- Sessão para tentar uma cor -->
		<form id="formTentarCor">

			<div>
			<svg></svg>
			<input id="entradaCor" type="text" value="000000" minlength="6" maxlength="8" >
			</div>

			<input type="submit" value="TENTAR COR" id="botaoTentarCor">
		</form>
		
		<!-- Sessão de tentativas -->
		<ul id="escopoTentativas"></ul>
	</div>
	<script type="module" src="./arquivos/91r4nh4.js"></script>
</body>
</html>
